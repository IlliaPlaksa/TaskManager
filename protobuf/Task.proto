syntax = "proto3";

import "google/protobuf/timestamp.proto";

message Task
{
  enum Priority
  {
    kHigh = 0;
    kMedium = 1;
    kLow = 2;
  }

  enum Status
  {
    kInProgress = 0;
    kCompleted = 1;
    kDeleted = 2;
  }

  string title = 1;
  Priority priority = 2;
  google.protobuf.Timestamp due_date = 3;
  string label = 4;
  Status status = 5;
}